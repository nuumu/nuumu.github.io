	<!-- Header -->
	<header class="primary-header container group">
		<h1 class="logo"><a href="index.html"><img alt="Epic Music Concert Logo" src="images/half-star.png">Epic Music<br>
		Concert</a></h1>

		<nav class="nav primary-nav">

			</ul>
		</nav>
	</header>
	
	<!-- Lead -->
	<div class="row-alt" style="background-image: url('images/hero-tickets.jpg'); background-size: cover;">
		<div class="lead container">
			<span class="heading">Purchase Tickets</span>
			<p>See you soon!</p>
		</div>
	</div>
	
	<!-- Main content -->
	<section class="row">
		<div class="grid">
			
			<!-- Details -->
			<!--        Order form        -->
			<h3>Order Form</h3>
			<p>Once your order is completed, you will receive an emailed confirmation.</p><br>
			<form action="#" class="col-2-3" method="post">
				<fieldset class="register-group">
					<label>Full Name <input name="name" placeholder="Full name" required="" type="text"></label> <label>Email <input name="email" placeholder="Email address" required="" type="email"></label> <label>Concert Date<br>
					<select name="day" required="" size="3" style="width:250px; height: 70px">
						<option value="Friday">
							Friday, July 24, 2016
						</option>
						<option value="Saturday">
							Saturday, July 25, 2016
						</option>
						<option value="Sunday">
							Sunday, July 26, 2016
						</option>
					</select></label> <label>Number of Tickets <select name="quantity" required="">
						<option value="">
							0
						</option>
						<option value="1">
							1
						</option>
						<option value="2">
							2
						</option>
						<option value="3">
							3
						</option>
						<option value="4">
							4
						</option>
						<option value="5">
							5
						</option>
					</select></label> <label>Exclusive "Meet & Greet" Backstage Pass <select name="quantity">
						<option value="">
							0
						</option>
						<option value="1">
							1
						</option>
						<option value="2">
							2
						</option>
						<option value="3">
							3
						</option>
					</select></label> <label>Comments 
					<textarea name="comments"></textarea></label>
				</fieldset><input class="btn btn-default" name="submit" type="submit" value="Purchase">
			</form>
		</div>
	</section>
