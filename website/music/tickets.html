  <body>

  <!-- Header -->

    <header class="primary-header container group">
	  <h1 class="logo"><a href="index.html"><img src="images/half-star.png" alt="Epic Music Concert Logo" />Epic Music<br>Concert</a></h1>

      <h3 class="tagline">July 22&ndash;24th, 2016 &mdash; Denver, Colorado</h3>

    <nav class="nav primary-nav">
        <ul>
          <li><a href="index.html">Home</a></li><!--

      </nav>

    </header>

    <!-- Lead -->

<div style="width: 100%">

    <section class="row-alt" style="background-image: url('images/hero-tickets0.jpg'); background-size: cover;">
      <div class="lead container">

        <h1>Purchase Tickets</h1>

        <p>See you soon!</p>

      </div>
    </section>

    <!-- Main content -->

    <section class="row">
      <div class="grid">
	  
        <!-- Details -->

		
		<!--        Order form        -->
		<h3>Order Form</h3>
		<p>Once your order is completed, you will receive an emailed confirmation. </p><br>
		
		
		<form class="col-2-3" action="#" method="post">

          <fieldset class="register-group">
            <label>
              Full Name
              <input type="text" name="name" placeholder="Full name" required>
            </label>
			
            <label>
              Email
              <input type="email" name="email" placeholder="Email address" required>
            </label>
			
			<label>
			Concert Date<br>
			<select name="day" size="3" style="width:250px; height: 70px" required>
				<option value="Friday">Friday, July 24, 2016</option>
				<option value="Saturday">Saturday, July 25, 2016</option>
				<option value="Sunday">Sunday, July 26, 2016</option>
			</select>
			</label>
			
            <label>
              Number of Tickets
              <select name="quantity" required>
			    <option value=""></option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
              </select>
            </label>
			
            <label>
			Exclusive "Meet & Greet" Backstage Pass
			<select name="quantity">
                <option value=""></option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
              </select>
            </label>
			
            <label>
              Comments
              <textarea name="comments"></textarea>
            </label>

          </fieldset>

          <input class="btn btn-default" type="submit" name="submit" value="Purchase">

        </form>

      </div>
    </section>
